<!DOCTYPE html>
<html>
    <head>
        <title>Add Element</title>
        <style>
            #hello{
                border: 2px solid blue;
            }
        </style>
        <script>

            function display1(){
                document.getElementById("select2").innerHTML = "";
                var a=document.getElementById("select1").value;
                if(a=="element"){
                    ls=[["p","Paragraph"],["span","Span"],["div","Div"],["h2","H2"],["h3","H3"],["h4","H4"],["h5","H5"],["h6","H6"]];
                    showElement(ls);
                }
                else if(a=="control"){ 
                    ls=[["text","TextBox"],["textarea","TextArea"],["radio","Radio"],["checkbox","CheckBox"]];
                    showElement(ls);
                }
                else{
                    alert("unknown Error occurred");
                }
            }
            function showElement(obj){
                var divObject=document.getElementById("select2");
                for(var i=0;i<obj.length;i++){
                var stag=document.createElement("option");
                stag.value=obj[i][0];
                stag.text=obj[i][1];
                divObject.appendChild(stag);}
            } 
         
            function addElement(){
                var divObject=document.getElementById("hello");
                var sel=document.getElementById("select2").value;
                var ele;

                if(sel==="checkbox"){
                    ele=document.createElement("input");
                    ele.id=document.getElementById("id1").value;
                    ele.type=sel;
                    ele.value=sel;
                    ele.value="BDC";
                    ele.name="ABC";
                }
                else{
                    ele=document.createElement("input");
            
                    ele.id=document.getElementById("id1").value;
                    ele.type=sel;
                    ele.value="BDC";
                    ele.name="ABC";
                    ele.textContent="BDC";
                    ele.text="BDC";
                    ele.title="BDC";
                    ele.innerText="BDC";
                }
                //ele.innerText=sel;
                
                divObject.appendChild(ele);
            }
             </script>
    </head>
    <body>
        <h1>Hello! Welcome</h1>
        <br>
        <div>
            What do you want to add 
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <select name="select1" id="select1" onchange="display1();" >
            <option value="element">Element</option>
            <option value="control">control</option>
        </select>
    </div>
    <br>
    <div > 
        Your are adding 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select name="select2" id="select2"></select>
    </div>
    <br>
    <div>
        Please Specify ID
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="id1" id="id1" required> 
    </div>
    <br>
        <input type="button" value="Create My Element" onclick="addElement();">
        <div id="hello">

        </div>
    </body>
</html>
