            $("document").ready(function(){
                var msg="";
                var pObject={"personid":'121',"personname":"bhavesh"};
                $("#btn1").click(()=>{
                $.ajax({
                    url:"http://10.85.26.103:8080/person",
                    method:"Post",
                    dataType:'json',
                    data:JSON.stringify(pObject),
                    contentType:'application/json',
                    success:function(content){
                        msg=content;
                        $("#id1").text(msg);
                    },
                    error:function(err){
                        msg=err.responseText;
                        $("#id1").text(msg);
                    }
                });
            });
            })
        </script>
    </head>
    <body>
        <div>
            <h1>Data Page</h1>
        </div>
        <div>
            <input type="button" value="displayData" id="btn1">
        </div>
        <div id="id1"></div>
    </body>
