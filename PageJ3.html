<!DOCTYPE html>
<html>
    <head>
        <title>My Demo First Page</title>
        <script>
            var ls=new Array();
            function display(){
                var httpObject=new XMLHttpRequest();
                httpObject.open("GET","http://10.85.26.103/SDSite/EmployeesData.JSON");
                httpObject.send();
                httpObject.onreadystatechange=function(){
                    if(httpObject.status==200 && httpObject.readyState==4){
                        ls=JSON.parse(httpObject.response);
                        console.log(ls[0].empid);
                dis(ls);                    }
                };
                

            }
            function dis(ls){
                
                var msg="<table>";
                    msg=msg+"<tr><th>ID</th><th>Name</th><th>Designation</th><th>Salary</th></tr>";
                    for(var i=0;i<ls.length;i++){
                        msg=msg+"<tr><td>"+ls[i].empid+"</td>"+"<td>"+ls[i].empname+"</td>"+"<td>"+ls[i].empdesignation+"</td>"+"<td>"+ls[i].empsalary+"</td></tr>";
                    };
                    msg=msg+"</table>";
                document.getElementById("div1").innerHTML=msg;
                console.log(msg);
            }
        </script>
    </head>
    <body>
        <h1 id="Heading1"></h1>
        <br>
        <br>
        <input type="button" id="btn1" value="Read content" onclick="display();">
        <br><br>
        <div id="div1">

        </div>
    </body>
</html>
